    //回调函数    当一个函数当做参数传入另一个函数中就叫做回调函数
    var box = document.querySelector('.box')
    var t = null;
    function animate(obj,styleCss,target,callback){
      var start = parseFloat(window.getComputedStyle(obj,null)[styleCss])
      clearInterval(t)
       t = setInterval(function(){
        if(start>target){
          start--
        }
        else if(start<target){
          start++
          }
          obj.style[styleCss]=start + 'px'
          if(target===start){
            clearInterval(t)
            if(callback){
              callback()
            }
        }
      },10)
    }
    // animate(box,'marginRight',700)
    document.querySelector('button').onclick=function(){
      animate(box,'marginLeft',400,function(){
        animate(box,'marginLeft',0)
      })
    }

  </script>
</body>
