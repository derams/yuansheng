<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script>
		var str='8月11日，今天上午平均气温40℃，下午平均气温-20℃'
		function fun(str){
			var re=/-?[0-9]{2}(?=℃)/g
			var num=str.match(re)
			return num
		}
		console.log(fun(str))
	</script>
</body>
